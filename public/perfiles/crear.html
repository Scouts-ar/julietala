<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background: #ff7b54;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ff502b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div class="input-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Ingresa tu usuario" required>
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
    </div>
    <button class="btn" onclick="login()">Confirmar</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'julietala' && password === '1460') {
        window.location.href = 'https://julietala.onrender.com/encuesta.html';  // Cambia esta URL por la que desees
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }
  </script>
</body>
</html>
